<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kanban Desk</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="auth-layout app d-md-flex">
      <div class="auth-layout__left block-center-center">
        <div>
          <div class="auth-layout__heading">
            <h1>Welcome to our CRM.<br/>
              Sign In to see latest updates.</h1>
            <p>Enter your details to proceed further</p>
          </div>
          <form class="form__auth" action="dashboard.html">
            <div class="form-group">
              <label>Email</label>
              <div class="form-group__icon">
                <input type="email" class="form-control" placeholder="Start typing…" />
                <i class="las la-envelope-open"></i>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <div class="form-group__icon">
                <input type="password" class="form-control" placeholder="Start typing…" />
                <i class="las la-lock"></i>
              </div>
            </div>
            <div class="form-group mt-5">
              <div class="block-center-between">
                <label class="radio">
                  <input type="checkbox" ><span class="ck"></span>
                  <span class="ml-3 text-black">Remember me</span>
                </label>
                <a href="">Recover password</a>
              </div>
            </div>
            <div class="action-buttons d-flex ">
              <button type="submit" class="btn btn-lg d-block btn-primary">Sign In</button>
              <button type="submit" class="btn btn-lg d-block btn-light ml-3">Sign Up</button>
            </div>
          </form>
          <div class="social block-center">
            <a href="" class="social__item">
              <i class="lab la-twitter"></i>
            </a>
            <a href="" class="social__item">
              <i class="lab la-google-plus"></i>
            </a>
            <a href="" class="social__item">
              <i class="lab la-facebook-f"></i>
            </a>
            <span class="ml-3">Or sign in with</span>
          </div>
        </div>
      </div>
      <div class="auth-layout__right hide-xs">
        <img src="images/bg-auth.png" />
      </div>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
    <!-- build:js scripts/vendor.js -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/popper.js/dist/umd/popper.js" ></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap4-tagsinput-umd/tagsinput.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap-slider/dist/bootstrap-slider.js"></script>
    <script type="text/javascript" src="/node_modules/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/node_modules/eonasdan-bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
